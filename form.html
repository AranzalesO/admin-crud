<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury</title>
    <!-- LINK ICON -->
    <link rel="icon" href="https://www.flaticon.es/svg/static/icons/svg/1033/1033036.svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- LINK REL STYLES CSS -->
    <link rel="stylesheet" type="text/css" href="css/form.css">

    <!-- LINK REL FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <!-- ===========Sticky nav=============== -->
    <nav class="main-menu sticky">
        <div class="toogle"></div>
        <span class="logo">Mercury</span>
        <div id="desktop-menu">
            <ul>
                <li><a href="index.html" class="register">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- ============Log in================ -->
    <div class="cod-container">
        <div class="form-header">
            <img src="https://www.flaticon.es/svg/static/icons/svg/1033/1033036.svg" alt="Logo de CodigoMasters">
            <h2>Admin <span>section</span></h2>
        </div>

        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Log in</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="correo">
                    <label class="label" for="correo">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="pass">
                    <label class="label" for="pass">Password</label>
                </div>

                <div class="input-group">
                    <a href="register.html" type="submit" class="form-input">Log in</a>
                    <p>Don't have any account yet? <a href="#" class="alt-form">Press here!</a></p>
                </div>

                <div class="login-option">
                    <p>
                        Or log in with:
                    </p>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-facebook-f"></i>
                </div>
            </form>
        </div>

        <!-- ===========Sign up========= -->
        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Free sign up</h3>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="form-input" id="reg-name">
                    <label class="label" for="reg-name">Complete name</label>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="reg-email">
                    <label class="label" for="reg-email">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-rep-pass">
                    <label class="label" for="reg-rep-pass">Password</label>
                </div>

                <div class="input-group">
                    <a type="submit" class="form-input">Create an account</a>
                    <p>Do you have an account? <a href="#" class="alt-form">Press here!</a></p>
                </div>

            </form>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/form.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

    <!-- Firebase configuration -->
    <script src="./js/firebase.js "></script>
</body>

</html>
